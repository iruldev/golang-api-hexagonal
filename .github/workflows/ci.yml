# CI workflow for golang-api-hexagonal
# Story 1.5: Setup CI Pipeline with Quality Gates
#
# Quality Gates:
# - Lint violations â†’ Block PR
# - Test failures â†’ Block PR
# - Coverage report generated on main branch
#
# Performance Targets (NFR):
# - Quick checks (lint + unit tests): â‰¤5 minutes
# - Full pipeline: â‰¤15 minutes (p95)

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Lint Job - Quality Gate #1
  # AC: PR with golangci-lint violations â†’ blocked
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'  # Use version from go.mod
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.0.2
          args: --config policy/golangci.yml --timeout=5m
          # Skip cache, handled by actions/setup-go
          skip-cache: false

  # ============================================
  # Test Job - Quality Gate #2
  # AC: PR with test failures â†’ blocked
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'  # Use version from go.mod
          cache: true

      - name: Run unit tests with coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          echo ""
          echo "========================================"
          echo "ðŸ“Š Coverage Summary"
          echo "========================================"
          go tool cover -func=coverage.out | tail -1

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

      - name: Coverage summary for PR
        if: github.event_name == 'pull_request'
        run: |
          echo "## ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Coverage report for main branch
        if: github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
