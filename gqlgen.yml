# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
  - api/graphql/*.graphqls

# Where should the generated server code go?
exec:
  filename: internal/interface/graphql/generated.go
  package: graphql

# Where should any generated models go?
model:
  filename: internal/interface/graphql/model/models_gen.go
  package: model

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: internal/interface/graphql
  package: graphql
  filename_template: "{name}.resolvers.go"
  # Optional: turn on to not generate template resolver implementations
  # omit_template_comment: false

# Optional: turn on use of generic map models in args
# struct_tag: json

# Optional: turn on validation to ensure your resolver arguments match the schema
# strict_resolvers: true

# Optional: turn on to map scalar types to Go types
# models:
#   ID:
#     model:
#       - github.com/99designs/gqlgen/graphql.ID
#       - github.com/99designs/gqlgen/graphql.Int
#       - github.com/99designs/gqlgen/graphql.Int64
#       - github.com/99designs/gqlgen/graphql.Int32
#   Int:
#     model:
#       - github.com/99designs/gqlgen/graphql.Int
#       - github.com/99designs/gqlgen/graphql.Int64
#       - github.com/99designs/gqlgen/graphql.Int32

models:
  Note:
    model: github.com/iruldev/golang-api-hexagonal/internal/domain/note.Note
