# golang-api-hexagonal infrastructure
#
# Usage:
#   make infra-up       - Start all services
#   make infra-down     - Stop all services (preserves data)
#   make infra-reset    - Stop and remove all data (DESTRUCTIVE)
#   make infra-status   - Show service status
#   make infra-logs     - View logs
#
# Configuration:
#   Environment variables are loaded from .env.docker
#   Defaults are provided for all variables

services:
  postgres:
    image: postgres:15-alpine
    container_name: golang-api-hexagonal-db
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      # PostgreSQL superuser name (default: postgres)
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      # PostgreSQL superuser password (default: postgres)
      # ⚠️ Change in production!
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Database name to create (default: golang_api_hexagonal)
      POSTGRES_DB: ${POSTGRES_DB:-golang_api_hexagonal}
    ports:
      # Host port : Container port
      # Change host port if 5432 is already in use
      - "5432:5432"
    volumes:
      # Persist database data across container restarts
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      # Health check used by 'make infra-up' to wait for readiness
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-golang_api_hexagonal}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pgdata:
    # Named volume for data persistence
    name: golang-api-hexagonal-pgdata
