components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token with required claims: `exp` (expiration), `iss` (issuer), `aud` (audience).
        
        Example header: `Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...`

  schemas:

    CreateUserRequest:
      type: object
      description: Request body for creating a new user
      required:
        - email
        - firstName
        - lastName
      properties:
        email:
          type: string
          format: email
          maxLength: 255
          description: User's email address (must be unique)
          example: "sarah.johnson@techcorp.io"
        firstName:
          type: string
          minLength: 1
          maxLength: 100
          description: User's first name
          example: "Sarah"
        lastName:
          type: string
          minLength: 1
          maxLength: 100
          description: User's last name
          example: "Johnson"

    UserResponse:
      type: object
      description: User entity returned by the API
      properties:
        id:
          type: string
          format: uuid
          description: User's unique identifier (UUID v7)
          example: "01940a5b-7c3d-7def-8901-234567890abc"
        email:
          type: string
          format: email
          description: User's email address
          example: "sarah.johnson@techcorp.io"
        firstName:
          type: string
          description: User's first name
          example: "Sarah"
        lastName:
          type: string
          description: User's last name
          example: "Johnson"
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the user was created (RFC 3339)
          example: "2026-01-02T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the user was last updated (RFC 3339)
          example: "2026-01-02T10:30:00Z"

    UserDataResponse:
      type: object
      description: Wrapper for single user response
      properties:
        data:
          $ref: '#/components/schemas/UserResponse'

    PaginationResponse:
      type: object
      description: Pagination metadata
      properties:
        page:
          type: integer
          description: Current page number (1-indexed)
          example: 1
        pageSize:
          type: integer
          description: Number of items per page
          example: 20
        totalItems:
          type: integer
          description: Total number of items across all pages
          example: 47
        totalPages:
          type: integer
          description: Total number of pages
          example: 3

    ListUsersResponse:
      type: object
      description: Paginated list of users
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/UserResponse'
        pagination:
          $ref: '#/components/schemas/PaginationResponse'

    ValidationError:
      type: object
      description: Individual field validation error
      properties:
        field:
          type: string
          description: Name of the field that failed validation
          example: "email"
        message:
          type: string
          description: Human-readable error message
          example: "must be a valid email address"
        code:
          type: string
          description: Error code for programmatic handling
          example: "VAL-002"

    ProblemDetail:
      type: object
      description: |
        RFC 7807 Problem Details response format. All API errors follow this structure.
        
        Error codes follow the pattern `{CATEGORY}-{NUMBER}`:
        - `AUTH-xxx`: Authentication errors
        - `VAL-xxx`: Validation errors
        - `USR-xxx`: User domain errors
        - `RATE-xxx`: Rate limiting errors
        - `SYS-xxx`: System errors
      properties:
        type:
          type: string
          format: uri
          description: URI reference identifying the problem type
          example: "https://api.example.com/problems/validation-error"
        title:
          type: string
          description: Short, human-readable summary of the problem
          example: "Validation Error"
        status:
          type: integer
          description: HTTP status code
          example: 400
        detail:
          type: string
          description: Human-readable explanation specific to this occurrence
          example: "One or more fields failed validation"
        instance:
          type: string
          format: uri-reference
          description: URI reference to the specific occurrence (relative or absolute)
          example: "/api/v1/users"
        code:
          type: string
          description: Application-specific error code
          example: "VAL-001"
        request_id:
          type: string
          description: Unique request identifier for debugging
          example: "req_8f7a6b5c4d3e2f1a"
        trace_id:
          type: string
          description: Distributed tracing identifier
          example: "4bf92f3577b34da6a3ce929d0e0e4736"
        validation_errors:
          type: array
