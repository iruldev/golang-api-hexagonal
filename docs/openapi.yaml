                    title: "Unauthorized"
                    status: 401
                    detail: "The provided authentication token is invalid or has expired"
                    code: "AUTH-001"
                    request_id: "req_4d5e6f7a8b9c0123"
                    trace_id: "a78901234567a78901234567890123f"
        '404':
          description: User not found
          content:
            application/problem+json:
              schema:
