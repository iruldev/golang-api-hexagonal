openapi: 3.1.0
info:
  title: Golang API Hexagonal
  description: |
    RESTful API built with hexagonal architecture in Go.
    
    ## Authentication
    Protected endpoints require a valid JWT token in the Authorization header:
    `Authorization: Bearer <token>`
    
    ## Error Responses
    All errors follow [RFC 7807](https://tools.ietf.org/html/rfc7807) format.
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080
    description: Development server

tags:
  - name: Health
    description: Health check endpoints
  - name: Users
    description: User management endpoints

paths:
  /health:
    get:
      tags:
        - Health
      summary: Liveness probe
      description: Returns 200 if the service is alive
      operationId: getHealth
      responses:
        '200':
          description: Service is alive
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /ready:
    get:
      tags:
        - Health
      summary: Readiness probe
      description: Returns 200 if the service is ready to accept traffic
      operationId: getReady
      responses:
        '200':
          description: Service is ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadyResponse'
        '503':
          description: Service is not ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadyResponse'

  /api/v1/users:
    post:
      tags:
        - Users
      summary: Create a new user
      description: Creates a new user with the provided details
      operationId: createUser
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created successfully
          headers:
            Location:
              description: URL of the created resource
              schema:
                type: string
                example: /api/v1/users/019400a0-1234-7abc-8def-1234567890ab
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDataResponse'
        '400':
          description: Validation error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '409':
          description: Email already exists
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'

    get:
      tags:
        - Users
      summary: List users
      description: Returns a paginated list of users
      operationId: listUsers
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: Page number (1-indexed)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: pageSize
          in: query
          description: Number of items per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListUsersResponse'
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'

  /api/v1/users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      description: Returns a single user by their UUID v7 ID
      operationId: getUser
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: User ID (UUID v7)
          schema:
            type: string
            format: uuid
            example: 019400a0-1234-7abc-8def-1234567890ab
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDataResponse'
        '400':
          description: Invalid ID format
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '404':
          description: User not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    HealthResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            status:
              type: string
              example: ok
      required:
        - data

    ReadyResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            status:
              type: string
              enum: [ready, not_ready]
            checks:
              type: object
              additionalProperties:
                type: string
              example:
                database: ok

    CreateUserRequest:
      type: object
      required:
        - email
        - firstName
        - lastName
      properties:
        email:
          type: string
          format: email
          maxLength: 255
          example: user@example.com
        firstName:
          type: string
          minLength: 1
          maxLength: 100
          example: John
        lastName:
          type: string
          minLength: 1
          maxLength: 100
          example: Doe

    UserResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 019400a0-1234-7abc-8def-1234567890ab
        email:
          type: string
          format: email
          example: user@example.com
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    UserDataResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/UserResponse'

    PaginationResponse:
      type: object
      properties:
        page:
          type: integer
          example: 1
        pageSize:
          type: integer
          example: 20
        totalItems:
          type: integer
          example: 100
        totalPages:
          type: integer
          example: 5

    ListUsersResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/UserResponse'
        pagination:
          $ref: '#/components/schemas/PaginationResponse'

    ValidationError:
      type: object
      properties:
        field:
          type: string
          example: email
        message:
          type: string
          example: must be a valid email address

    ProblemDetail:
      type: object
      description: RFC 7807 Problem Detail
      properties:
        type:
          type: string
          format: uri
          example: https://api.example.com/problems/validation-error
        title:
          type: string
          example: Validation Error
        status:
          type: integer
          example: 400
        detail:
          type: string
          example: One or more fields failed validation
        instance:
          type: string
          format: uri
          example: https://api.example.com/api/v1/users
        code:
          type: string
          example: VALIDATION_ERROR
        request_id:
          type: string
          example: abc123
        trace_id:
          type: string
          example: 4bf92f3577b34da6a3ce929d0e0e4736
        validation_errors:
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
